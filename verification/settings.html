<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCP Settings</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif; }
        .bcp-card { border: 1px solid #c3c4c7; box-shadow: 0 1px 1px rgba(0,0,0,.04); background: #fff; margin-bottom: 20px; }
        .bcp-card-header { padding: 8px 12px; margin: 0; border-bottom: 1px solid #c3c4c7; }
        .bcp-card-body { padding: 12px; }
        .form-table th { width: 200px; padding: 10px; text-align: left; }
        .form-table td { padding: 10px; }
    </style>
</head>
<body>
    <div class="wrap bcp-wrap">
        <h1>Block Content Protection Settings</h1>
        <div class="bcp-card">
            <h2 class="bcp-card-header">Expiring Media Links</h2>
            <div class="bcp-card-body">
                <table class="form-table">
                    <tbody>
                        <tr>
                            <th scope="row">Enable Expiring Links</th>
                            <td><input type="checkbox" id="enable_expiring_links" name="bcp_options[enable_expiring_links]" value="1"></td>
                        </tr>
                        <tr>
                            <th scope="row">Enable Automatic Protection</th>
                            <td><input type="checkbox" id="enable_automatic_protection" name="bcp_options[enable_automatic_protection]" value="1" checked></td>
                        </tr>
                        <tr>
                            <th scope="row">Link Expiration Time (seconds)</th>
                            <td><input type="number" id="expiring_links_duration" name="bcp_options[expiring_links_duration]" value="3600"></td>
                        </tr>
                        <tr>
                            <th scope="row">Bind Secure Links to User IP</th>
                            <td><input type="checkbox" id="enable_ip_binding" name="bcp_options[enable_ip_binding]" value="1" checked></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
