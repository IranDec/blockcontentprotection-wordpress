<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BCP Video Player</title>
    <link rel="stylesheet" href="/block-content-protection/css/protect.css">
</head>
<body>
    <div class="bcp-watermark-wrapper">
        <video controls width="600">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>
    <script type="module">
        // Mock the bcp_settings object
        window.bcp_settings = {
            enable_video_watermark: true,
            watermark_text: 'Protected'
        };
    </script>
    <script src="/block-content-protection/js/protect.module.js" type="module"></script>
</body>
</html>
